<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

p{
    margin: auto;
    text-align: center;
    margin-bottom:30px;
    margin-top: 30px;
    font-size: large;
}
table{
    margin: auto;
    background-color: lightgray;
    text-align: center;
    
}

input{
    margin-right: 80px;
}

td{
    border:1px solid gray;
    
}

</style>
</head>
<body>
    
    <p>홈쇼핑 회원등록</p>
    <table>
        <tr>
            <td>회원번호(자동발생)</td>
            <td><input type="number" name ="number"></td>
        </tr>
        <tr>
            <td>회원성명</td>
            <td><input type="text" name ="name"></td>
        </tr>
        <tr>
            <td>회원전화</td>
            <td><input type="number" name ="phone"></td>
        </tr>
        <tr>
            <td>회원주소</td>
            <td><input type="text" name ="address"></td>
        </tr>
        <tr>
            <td>가입일자</td>
            <td><input type="number" name ="day"></td>
        </tr>
        <tr>
            <td>고객등급[A:VIP,B:일반,C직원]</td>
            <td><input type="text" name ="class"></td>
        </tr>
        <tr>
            <td>도시코드</td>
            <td><input type="number" name ="code"></td>
        </tr>
        <tr>
            <td colspan="2">
            <button>등록</button>
            <button type="button">조회</button>
        </tr>
    </table>



</body>
</html>
